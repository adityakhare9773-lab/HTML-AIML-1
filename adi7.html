<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>
    <h2>Student Marks</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Aditya</td>
            <td>90</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>78</td>
            <td>88</td>
        </tr>
    </table>
</body>
</html>
