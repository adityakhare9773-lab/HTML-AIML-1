<!DOCTYPE html>
<html>
<head>
    <title>Lists Example</title>
</head>
<body>
    <h2>Fruits (Ordered List)</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>

    <h2>Vegetables (Unordered List)</h2>
    <ul>
        <li>Carrot</li>
        <li>Tomato</li>
        <li>Spinach</li>
    </ul>
</body>
</html>
